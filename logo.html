<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="logo.css">
</head>
<body>
  <div class="main">
    <div class="left">
      <img src="C:\Users\user\Downloads\Logo.png" alt="">
      <section id="individuals">
        <h2>For Individuals</h2>
      </section>
      <section id="paragraph">
        <p>Start benefiting from the wellness experience. For <br>companies looking on increasing productivity, and <br>improving organization wellness.</p>
      </section>
    </div>
  
    <div class="right">
      <form action="">
        <div class="one">
          <label for="First-name">First Name</label>
          <input type="text" placeholder="Okpe">
        </div>
        <div class="two">
          <label for="Last-name">Last Name</label>
          <input type="text" placeholder="Mary">
        </div>

        <div class="three">
          <label for="Gender">Gender</label>
          <select name="gender" title="Gender">
            <option value="">select here</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>

        <div class="four">
          <label for="DOB">Date of Birth</label>
          <input type="date" title="Date of Birth">
        </div>

        <div class="five">
          <label for="Weight">Weight (kg) </label>
          <input type="text" placeholder="Enter weight">
        </div>

        <div class="six">
          <label for="Height">Height (cm)</label>
          <input type="text" placeholder="Enter Height">
        </div>

        <div class="seven">
          <label for="Activity">Activity Level</label>
          <select name="" id="activity" title="Activity Level">
            <option value="">Select here</option>
          </select>
        </div>

        <div class="eight">
          <label for="Password">Password</label>
          <input type="password" title="Password" placeholder="Enter your password">
        </div>
        <button type="submit">Register</button>
        <br>
        <br>
        <br>
        <p class="rightButton">By clicking Register, you agree to our <a href="">Terms of Use</a> and our <a href="">Privacy Policy</a></p>
      </form>
    </div>
  </div>
</body>
</html>
